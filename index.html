---
layout: default
title: My Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
    {% for post in site.posts %}
    <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<p>共</p>{{paginator.total_pages}}<p>页</p>
<p>现</p>{{paginator.page}}<p>页</p>
